{% extends "base.html" %}
{% load i18n %}

{% block title %} {% trans "Welcome" %} {% endblock %}

{% block content %}
<div class="container text-center">

  <h1 class="row justify-content-center loader">
    {% trans "Welcome" %} : {{ new_user.first_name }}

  </h1>


  <div class="alert alert-success">
    <p>{% trans "Your account has been successfully created. "%} <a href="{% url "login" %}" class="btn btn-color">
        <span class="row justify-content-center btn-loader">
          {% trans "log-in"%}
        </span>
      </a></p>
  </div>


</div>

{% endblock %}
